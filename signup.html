<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>NewsLetter SignUp</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" method="post"class="form-signin">
      <img class="mb-4" src="images/programming.webp" alt="" width="150" height="150">
      <h1 class="h3 mb-3 font-weight-normal">SignUp to my Newsletter! </h1>
      
      <input name="firstName" type="text" id="inputEmail" class="form-control top" placeholder="First Name" required autofocus>
      <input name="lastName" type="text" id="inputEmail" class="form-control middle" placeholder="Last Name" required>
      <input name="email" type="email" id="inputPassword" class="form-control bottom" placeholder="Email" required>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; KalyanSaiVarma</p>
    </form>
  </body>
</html>
